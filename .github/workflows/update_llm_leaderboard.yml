name: Update LLM Leaderboard Top 10

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run extraction script
        run: python extract_leaderboard.py

      - name: Commit and push to main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add top10_llms.md top10_llms.json
          git commit -m "update: leaderboard top10s [auto]" || echo "Nothing to commit"
          git push

      - name: Copy to gh-pages branch for GitHub Pages
        run: |
          git fetch origin gh-pages || true
          git checkout --orphan gh-pages
          cp top10_llms.md index.md
          git add index.md
          git commit -m "Update GitHub Pages [auto]" || echo "Nothing to commit"
          git push -f origin gh-pages
