name: Update LLM Leaderboard Top 10

on:
  # Se d√©clenche √† 03:00 UTC tous les lundis
  schedule:
    - cron: '0 3 * * 1'
  # Permet un d√©clenchement manuel
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    # Les permissions sont n√©cessaires pour que l'action puisse pousser du code
    permissions:
      contents: write

    steps:
      # 1. R√©cup√®re le code du d√©p√¥t (branche main)
      - name: Checkout main branch
        uses: actions/checkout@v4

      # 2. Met en place l'environnement Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installe SEULEMENT les d√©pendances n√©cessaires
      # Votre nouveau script n'a besoin que de pandas et requests.
      - name: Install dependencies
        run: pip install pandas requests

      # 4. Ex√©cute le script Python
      - name: Run script to generate files
        run: python votre_script.py 

      # 5. Valide et pousse les changements sur la branche 'main'
      - name: Commit and push to main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if git diff --quiet top10_llms.md top10_llms.json; then
            echo "‚úÖ No changes to commit."
          else
            git add top10_llms.md top10_llms.json
            git commit -m "update: leaderboard top 10s [auto]"
            git push
            echo "üöÄ Changes committed and pushed to main."
          fi

      # 6. Publie le r√©sultat sur GitHub Pages (branche gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          # Copie le fichier de classement en tant que page d'accueil
          # et ne garde que ce fichier sur la branche.
          destination_dir: .
          # Cr√©e un fichier .nojekyll pour le rendu HTML simple
          enable_jekyll: false
          # Sp√©cifie les fichiers √† inclure
          # Renomme top10_llms.md en index.md
          build_dir: |
            top10_llms.md:index.md
